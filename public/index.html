<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="./logos/favicon.ico">
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="description" content="Soda Pop E-commerce App">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="apple-touch-icon" type="image/png" href="./logos/sodaLogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,300&display=swap" rel="stylesheet">

  <title>SODA POP</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceWorker.js')
        .then(reg => console.log('service worker registered', reg))
        .catch(err => console.log('service worker not registered', err));
    }
  </script>

</body>

</html>
